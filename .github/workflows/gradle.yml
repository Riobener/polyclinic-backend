name: Java CI with Gradle

on:
  push:
    branches: [ master ]
    
jobs:
  build_services:
    name: Build docker
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Rabbit
        run: docker run -p 5672:5672 -p 15672:15762 -d --hostname my-rabbit --name some-rabbit rabbitmq:3-management-alpine
      - name: Build Docker Image1
        run: docker build medic-service --file medic-service/Dockerfile -t riobener/medic-service
      - name: Run Docker Container1
        run: docker run -p 8083:8083 -d riobener/medic-service
      - name: Build Docker Image
        run: docker build application-service --file application-service/Dockerfile -t riobener/application-service
      - name: Run Docker Container
        run: docker run -p 8081:8081 -d riobener/application-service
      - name: Build Docker Image12
        run: docker build payment-service --file payment-service/Dockerfile -t riobener/payment-service
      - name: Run Docker Container12
        run: docker run -p 8085:8085 -d riobener/payment-service
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install pytest
        run: pip install pytest
      - name: Install requests
        run: pip install requests
      - name: sleep
        run: sleep 30
      - name: Check containers
        run: docker ps -a
      - name: Run tests
        run: pytest 
